<!DOCTYPE html>
<html lang="cs">
<head>

    <link rel="stylesheet" href="style.css">

        <iframe src="https://stepak2321.github.io/stepak.github.io/" style="width:100%; height:600px;" frameborder="0"></iframe>

    <section id="about">

        <p>Můžeš mě kontaktovat na e-mailu: example@email.com</p>
    </section>

    <!-- Patička stránky -->
    <footer>
        <p>© 2024 Moje stránka</p>
    </footer>

    <script src="script.js"></script>
